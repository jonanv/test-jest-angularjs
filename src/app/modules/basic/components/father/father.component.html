<h1>Padre</h1>
<button
  class="btn btn-primary"
  (click)="onSetClient('Giovanni');">
  Cargar cliente
</button>

<br><br>

<code
  class="mt-2">
  {{ client | json }}
</code>

<hr>

<app-father-son
  [client]="client"
  (onDeleteClientEmitter)="processOnDeleteClientEmitter();"
  (onUpdateClientEmitter)="processOnUpdateClientEmitter($event);">
</app-father-son>
